<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Bhajan</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff6b6b;
            --dark: #333;
            --light: #f8f9fa;
            --success: #51cf66;
            --warning: #fcc419;
            --muted: #adb5bd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .cover-art {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cover-art .icon {
            font-size: 48px;
            color: var(--muted);
            opacity: 0.7;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn-primary {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.3);
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
        }
        
        .btn-secondary {
            color: var(--primary);
            font-size: 20px;
            opacity: 0.8;
        }
        
        .btn-secondary:hover {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .timer-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .timer-text {
            color: var(--muted);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 14px 20px;
            border-radius: 12px;
            background-color: white;
            border: 1px solid #e9ecef;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .option.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .option.wrong {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .score {
            font-weight: 700;
            color: var(--primary);
        }
        
        .hint-container {
            margin-top: 15px;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: var(--muted);
            display: none;
        }
        
        .hint-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 13px;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        
        .next-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            display: none;
        }
        
        .next-btn:hover {
            opacity: 0.9;
        }
        
        .game-over {
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .final-score {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            margin: 20px 0;
        }
        
        .restart-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }
        
        @media (max-width: 400px) {
            .cover-art {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Guess the Bhajan</h1>
            <div class="subtitle">Listen to the instrumental and guess the bhajan</div>
        </header>
        
        <div id="game-screen">
            <div class="card">
                <div class="cover-art" id="cover-art">
                    <div class="icon">üéµ</div>
                </div>
                
                <div class="player-controls">
                    <button class="btn btn-secondary" id="prev-btn">‚Üª</button>
                    <button class="btn btn-primary" id="play-btn">‚ñ∂</button>
                    <button class="btn btn-secondary" id="next-btn">‚è≠</button>
                </div>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                
                <div class="timer">
                    <div class="timer-circle" id="timer">30</div>
                    <div class="timer-text">seconds remaining</div>
                </div>
            </div>
            
            <div class="card">
                <div class="options" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <button class="hint-btn" id="hint-btn">Need a hint?</button>
                <div class="hint-container" id="hint-text"></div>
                
                <button class="next-btn" id="next-round-btn">Next Bhajan</button>
            </div>
            
            <div class="score-container">
                <span>Score</span>
                <span class="score" id="score">0</span>
            </div>
        </div>
        
        <div id="game-over-screen" class="game-over">
            <h2>Game Over!</h2>
            <div class="final-score" id="final-score">0</div>
            <p>Thanks for playing Guess the Bhajan!</p>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Bhajan database
        const bhajans = [
            {
                title: "Vaishnav Jan To",
                instrumental: "https://example.com/audio/vaishnav-jan-to-instrumental.mp3",
                vocal: "https://example.com/audio/vaishnav-jan-to-vocal.mp3",
                cover: "https://example.com/images/vaishnav-jan-to.jpg",
                hint: "This bhajan was a favorite of Mahatma Gandhi"
            },
            {
                title: "Jai Jalaram Jai Jalaram",
                instrumental: "https://example.com/audio/jai-jalaram-instrumental.mp3",
                vocal: "https://example.com/audio/jai-jalaram-vocal.mp3",
                cover: "https://example.com/images/jai-jalaram.jpg",
                hint: "Dedicated to Saint Jalaram Bapa"
            },
            {
                title: "Aavo Padharo Mhare Des",
                instrumental: "https://example.com/audio/aavo-padharo-instrumental.mp3",
                vocal: "https://example.com/audio/aavo-padharo-vocal.mp3",
                cover: "https://example.com/images/aavo-padharo.jpg",
                hint: "Welcoming song from Gujarat"
            },
            {
                title: "Tara Vina Shyam Na Aave",
                instrumental: "https://example.com/audio/tara-vina-shyam-instrumental.mp3",
                vocal: "https://example.com/audio/tara-vina-shyam-vocal.mp3",
                cover: "https://example.com/images/tara-vina-shyam.jpg",
                hint: "Devotional song about Krishna"
            },
            {
                title: "Mor Bani Thangat Kare",
                instrumental: "https://example.com/audio/mor-bani-instrumental.mp3",
                vocal: "https://example.com/audio/mor-bani-vocal.mp3",
                cover: "https://example.com/images/mor-bani.jpg",
                hint: "Popular garba devotional song"
            }
        ];

        // Game variables
        let currentBhajanIndex;
        let score = 0;
        let audio;
        let isPlaying = false;
        let gameOver = false;
        let usedBhajanIndices = [];
        let timer;
        let timeLeft = 30;
        let isAnswerCorrect = false;
        const totalRounds = 5;
        const clipDuration = 10; // 10 second clip
        const rewardDuration = 30; // 30 second reward

        // DOM elements
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const coverArt = document.getElementById('cover-art');
        const optionsContainer = document.getElementById('options-container');
        const scoreEl = document.getElementById('score');
        const hintBtn = document.getElementById('hint-btn');
        const hintText = document.getElementById('hint-text');
        const timerEl = document.getElementById('timer');
        const nextRoundBtn = document.getElementById('next-round-btn');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize game
        function initGame() {
            score = 0;
            gameOver = false;
            usedBhajanIndices = [];
            updateScore();
            gameScreen.style.display = 'block';
            gameOverScreen.style.display = 'none';
            loadNewBhajan();
        }

        // Load a new bhajan for guessing
        function loadNewBhajan() {
            isAnswerCorrect = false;
            hintText.style.display = 'none';
            nextRoundBtn.style.display = 'none';
            
            // If we've played enough rounds, end game
            if (usedBhajanIndices.length >= totalRounds) {
                endGame();
                return;
            }
            
            // Find a bhajan that hasn't been used yet
            let availableBhajans = bhajans.filter((_, index) => !usedBhajanIndices.includes(index));
            
            if (availableBhajans.length === 0) {
                // If all bhajans have been used, reset (for longer play)
                usedBhajanIndices = [];
                availableBhajans = bhajans;
            }
            
            // Select random bhajan
            currentBhajanIndex = Math.floor(Math.random() * availableBhajans.length);
            const currentBhajan = availableBhajans[currentBhajanIndex];
            
            // Add to used indices (using original index)
            const originalIndex = bhajans.findIndex(b => b.title === currentBhajan.title);
            usedBhajanIndices.push(originalIndex);
            
            // Set up audio
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            
            // For demo purposes, we'll simulate audio
            audio = new Audio(currentBhajan.instrumental);
            
            // Set cover art
            coverArt.innerHTML = `<img src="${currentBhajan.cover}" alt="Cover Art" onerror="this.parentNode.innerHTML='<div class=\\'icon\\'>üéµ</div>'">`;
            
            // Generate options (1 correct + 3 random incorrect)
            const options = [currentBhajan.title];
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * bhajans.length);
                const randomBhajan = bhajans[randomIndex].title;
                if (!options.includes(randomBhajan)) {
                    options.push(randomBhajan);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            // Display options
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, currentBhajan.title));
                optionsContainer.appendChild(button);
            });
            
            // Set up audio event listeners
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', onClipEnded);
            
            // Reset play button
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            
            // Reset timer
            resetTimer();
            
            // Play the 10-second clip automatically
            playClip();
        }

        // Play the 10-second clip
        function playClip() {
            if (audio) {
                audio.currentTime = 0;
                audio.play();
                isPlaying = true;
                playBtn.textContent = '‚ùö‚ùö';
                
                // Automatically pause after 10 seconds
                setTimeout(() => {
                    if (audio && !isAnswerCorrect) {
                        audio.pause();
                        isPlaying = false;
                        playBtn.textContent = '‚ñ∂';
                        startTimer();
                    }
                }, clipDuration * 1000);
            }
        }

        // Play the full vocal version (30 seconds)
        function playReward() {
            if (audio) {
                const currentBhajan = bhajans[currentBhajanIndex];
                audio.src = currentBhajan.vocal;
                audio.currentTime = 0;
                audio.play();
                isPlaying = true;
                playBtn.textContent = '‚ùö‚ùö';
                
                // Automatically pause after 30 seconds
                setTimeout(() => {
                    if (audio) {
                        audio.pause();
                        isPlaying = false;
                        playBtn.textContent = '‚ñ∂';
                    }
                }, rewardDuration * 1000);
            }
        }

        // Check if selected answer is correct
        function checkAnswer(selectedOption, correctAnswer) {
            if (gameOver || isAnswerCorrect) return;
            
            clearInterval(timer);
            const options = document.querySelectorAll('.option');
            let correctButton;
            
            options.forEach(button => {
                button.style.pointerEvents = 'none';
                if (button.textContent === correctAnswer) {
                    correctButton = button;
                    if (selectedOption === correctAnswer) {
                        button.classList.add('correct');
                        score += 10;
                        updateScore();
                        isAnswerCorrect = true;
                        
                        // Play the full vocal version
                        playReward();
                    }
                } else if (button.textContent === selectedOption && selectedOption !== correctAnswer) {
                    button.classList.add('wrong');
                }
            });
            
            // Highlight correct answer if wrong was selected
            if (selectedOption !== correctAnswer && correctButton) {
                correctButton.classList.add('correct');
            }
            
            // Show next button
            nextRoundBtn.style.display = 'block';
        }

        // Update score display
        function updateScore() {
            scoreEl.textContent = score;
        }

        // Update progress bar
        function updateProgress() {
            if (audio) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
            }
        }

        // Handle clip ended
        function onClipEnded() {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            
            if (!isAnswerCorrect) {
                startTimer();
            }
        }

        // Timer functions
        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Time's up - reveal answer
                    const options = document.querySelectorAll('.option');
                    const currentBhajan = bhajans[currentBhajanIndex];
                    
                    options.forEach(button => {
                        button.style.pointerEvents = 'none';
                        if (button.textContent === currentBhajan.title) {
                            button.classList.add('correct');
                        }
                    });
                    
                    nextRoundBtn.style.display = 'block';
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 30;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            timerEl.textContent = timeLeft;
            
            // Change color when time is running out
            if (timeLeft <= 10) {
                timerEl.style.color = 'var(--secondary)';
                timerEl.style.borderColor = 'var(--secondary)';
            } else {
                timerEl.style.color = 'var(--dark)';
                timerEl.style.borderColor = 'var(--primary)';
            }
        }

        // End the game
        function endGame() {
            gameOver = true;
            finalScoreEl.textContent = score;
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'block';
            
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        // Event listeners
        playBtn.addEventListener('click', () => {
            if (!audio) return;
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.textContent = '‚ñ∂';
                
                // Pause timer if it's running
                if (!isAnswerCorrect && timeLeft < 30) {
                    clearInterval(timer);
                }
            } else {
                if (isAnswerCorrect) {
                    // If answer was correct, we're playing the full version
                    audio.play();
                } else {
                    // Otherwise replay the 10-second clip
                    playClip();
                }
                isPlaying = true;
                playBtn.textContent = '‚ùö‚ùö';
                
                // Resume timer if it was paused
                if (!isAnswerCorrect && timeLeft < 30) {
                    startTimer();
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (!audio) return;
            audio.currentTime = 0;
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
                playBtn.textContent = '‚ùö‚ùö';
            }
        });

        nextBtn.addEventListener('click', () => {
            if (!isAnswerCorrect) {
                // Skip the current bhajan
                loadNewBhajan();
            }
        });

        nextRoundBtn.addEventListener('click', loadNewBhajan);

        hintBtn.addEventListener('click', () => {
            if (gameOver || !audio || isAnswerCorrect) return;
            const currentBhajan = bhajans[currentBhajanIndex];
            hintText.textContent = currentBhajan.hint;
            hintText.style.display = 'block';
            
            // Deduct points for using hint
            if (score >= 3) {
                score -= 3;
                updateScore();
            }
        });

        restartBtn.addEventListener('click', initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
